name: kufta_percha
description: "Nueva era de organizaci√≥n de percha."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  permission_handler: ^12.0.1
  image_picker: ^1.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  flutter_local_notifications: ^19.5.0
  


  flutter_localizations:
    sdk: flutter
  device_info_plus: ^12.3.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
 


flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/img/

  fonts:
    - family: ComicNeue
      fonts:
        - asset: assets/fonts/ComicNeue-Regular.ttf
        - asset: assets/fonts/ComicNeue-Bold.ttf
          weight: 700
 